<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Main">
        <h1>Calculator</h1>
        <div class="input-group input-group-lg ">
            <input type="number" name="Num1" id="Num1" placeholder="First Number" class="form-control">
            <input type="number" name="Num2" id="Num2" placeholder="Second Number" class="form-control">
        </div>
        <div class="buttons">
            <button id = "Add" class="btn btn-dark">+ ADD</button>
            <button id = "Minus" class="btn btn-dark">- SUBTRACT</button>
            <button id = "Product" class="btn btn-dark">X MULTIPLY</button>
            <button id = "Divide" class="btn btn-dark">/ DIVIDE</button>
            <button id = "Clear" class="btn btn-dark">[] CLEAR</button>
        </div>
        <div class="Output">
            <input type="number" name="Result" id="Result" placeholder="Output will be here" class="form-control">
        </div>
        <div class="buttons">
            <button id = "copy" class="btn btn-success">COPY#</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
